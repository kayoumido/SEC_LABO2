google-authenticator = "0.2.0"
strum = "0.20.0"
strum_macros = "0.20"
diesel = { version = "1.4.4", features = ["sqlite"] }
dotenv = "0.15.0"
rand = "0.8.3"
sodiumoxide = "0.2.6"
chrono = "0.4.19"